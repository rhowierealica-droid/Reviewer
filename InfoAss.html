        const nextButton = document.getElementById('next-button');
        const cardCounterEl = document.getElementById('card-counter');
        const feedbackMessageEl = document.getElementById('feedback-message');

        let currentCardIndex = 0;
        let answeredCorrectly = false; // Tracks if the current question has been answered correctly
        
        // Helper function to extract the letter key (A, B, C, D) from the option text
        function getOptionKey(optionText) {
            return optionText.charAt(0);
        }

        // 3. Functions
        function loadQuestion() {
            const card = quizData[currentCardIndex];
            
            // 1. Reset state
            answeredCorrectly = false;
            optionsContainer.innerHTML = '';
            feedbackMessageEl.textContent = '';
            
            // --- MODIFICATION: Ensure Next Button is disabled until correct answer is chosen ---
            nextButton.classList.remove('active');
            nextButton.setAttribute('disabled', 'true');
            // ---------------------------------------------------------------------------------
            
            // 2. Display Question & Counter
            questionTextEl.textContent = card.question;
            cardCounterEl.textContent = `Question ${currentCardIndex + 1} of ${quizData.length}`;
            
            // 3. Create Option Buttons
            card.options.forEach(optionText => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                
                button.className = 'option-button';
                button.textContent = optionText;
                button.dataset.key = getOptionKey(optionText); // Store the key (A, B, C, D)
                button.addEventListener('click', checkAnswer);
                
                li.appendChild(button);
                optionsContainer.appendChild(li);
            });
        }

        function checkAnswer(event) {
            const selectedButton = event.target;
            
            // If the button was already marked as attempted-incorrect, remove the style
            if (selectedButton.classList.contains('attempted-incorrect')) {
                selectedButton.classList.remove('attempted-incorrect');
            }
            
            const selectedKey = selectedButton.dataset.key;
            const correctKey = quizData[currentCardIndex].correctAnswer;
            
            // Disable only the clicked button temporarily
            selectedButton.classList.add('disabled');
            
            // Provide feedback
            if (selectedKey === correctKey) {
                answeredCorrectly = true;
                
                // Highlight CORRECT answer and disable all options permanently for this question
                Array.from(optionsContainer.children).forEach(li => {
                    const button = li.querySelector('.option-button');
                    button.removeEventListener('click', checkAnswer);
                    button.classList.add('disabled'); // Disable all permanently
                    if (button.dataset.key === correctKey) {
                        button.classList.add('correct');
                    }
                });
                
                feedbackMessageEl.textContent = " Correct! Great job. Click Next Question to continue.";
                
                // --- MODIFICATION: Enable Next button ONLY on correct answer ---
                nextButton.classList.add('active');
                nextButton.removeAttribute('disabled');
                // --------------------------------------------------------------
                
            } else {
                answeredCorrectly = false;
                selectedButton.classList.add('attempted-incorrect');
                selectedButton.classList.remove('disabled'); // Re-enable for the next attempt
                selectedButton.removeEventListener('click', checkAnswer); // Ensure this specific option can't be clicked again
                
                feedbackMessageEl.textContent = " Incorrect. Try again! That answer is now disabled.";
                
                // --- MODIFICATION: Next Button remains disabled ---
                nextButton.classList.remove('active');
                nextButton.setAttribute('disabled', 'true');
                // --------------------------------------------------
            }
        }

        function nextQuestion() {
            // --- MODIFICATION: Only proceed if the question was answered correctly ---
            if (!answeredCorrectly) {
                // This alert should ideally not be reached if the next button is disabled correctly
                return;
            }
            
            currentCardIndex = (currentCardIndex + 1) % quizData.length;
            
            if (currentCardIndex === 0) {
                 nextButton.textContent = "Restart Quiz";
            } else {
                 nextButton.textContent = "Next Question";
            }

        }
